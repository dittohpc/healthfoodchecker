<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="apple-touch-icon" href="Apple.png">

<title>Healthy Food Checker</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
    background-color: #fefefe;
    overflow-x: hidden;
  }
  h2 {
    margin-bottom: 10px;
  }
  input {
    width: 90%;
    max-width: 400px;
    padding: 12px;
    margin: 10px auto;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  .card {
    max-width: 450px;
    margin: 0 auto;
    border: 1px solid #ddd;
    border-radius: 12px;
    background: #ffffff;
    padding: 15px;
    text-align: left;
    font-size: 15px;
    line-height: 1.5em;
    word-wrap: break-word;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
  }
</style>

</head>
<body>
  <h2>ü•¶ Healthy Food Checker</h2>

  <input id="search" list="foods" type="text" placeholder="Enter a food (e.g., banana)" />
  <datalist id="foods"></datalist>

  <div id="result" class="card"></div>

  <script>
  const sheetID = '1znwPW9eEP-7PFLf2G-za_ftmz-e13JTg3PSujrPqnGA'; // your real ID
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;
   
  let allFoods = [];

  async function fetchData() {
    const res = await fetch(url);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    const data = json.table.rows.map(r => r.c.map(c => c ? c.v : ""));
    return data;
  }

  async function init() {
    const data = await fetchData();
    allFoods = data.slice(1); // skip header row
    const foodList = document.getElementById('foods');
    allFoods.forEach(row => {
      const opt = document.createElement('option');
      opt.value = row[1]; // Food is column 2 now (Category, Food, ...)
      foodList.appendChild(opt);
    });
  }

function render(match) {
  const html = `
    <strong style="font-size:1.2em;">${match[1]}</strong><br>
    <b>Category:</b> ${match[0]}<br><br>
    ${match[2]}<br>
    ${match[3]}<br>
    ${match[4]}<br>
    ${match[5]}<br><br>
    <b>4 Healthy Alternatives:</b> ${match[6]}
  `;
  document.getElementById('result').innerHTML = html;
}


  function searchFood() {
    const query = document.getElementById('search').value.toLowerCase().trim();
    const match = allFoods.find(row => (row[1] || "").toLowerCase() === query);
    if (match) render(match);
    else document.getElementById('result').innerHTML = "‚ùå Food not found. Try another!";
  }

  document.getElementById('search').addEventListener('change', searchFood);
  init();
  </script>
<script>
// Improved mobile-friendly typeahead
document.getElementById('search').addEventListener('input', function() {
  const query = this.value.toLowerCase().trim();
  const datalist = document.getElementById('foods');
  datalist.innerHTML = "";
  if (query.length < 2) return; // start suggesting after 2 letters
  const matches = allFoods
    .filter(row => row[1].toLowerCase().includes(query))
    .slice(0, 10);
  matches.forEach(row => {
    const opt = document.createElement('option');
    opt.value = row[1];
    datalist.appendChild(opt);
  });
});
</script>

  
</body>
</html>
