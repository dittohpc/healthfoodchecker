<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="apple-touch-icon" href="apple.png">

<title>Good Eats!</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
    background-color: #fefefe;
    overflow-x: hidden;
  }
  h2 {
    margin-bottom: 10px;
  }
  input {
    width: 90%;
    max-width: 400px;
    padding: 12px;
    margin: 10px auto;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  .card {
    max-width: 450px;
    margin: 0 auto;
    border: 1px solid #ddd;
    border-radius: 12px;
    background: #ffffff;
    padding: 15px;
    text-align: left;
    font-size: 15px;
    line-height: 1.5em;
    word-wrap: break-word;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
  }
</style>

</head>
<body>
  <h2>üçé Healthy Food Checker</h2>

  <input id="search" list="foods" type="text" placeholder="Enter a food (e.g., banana)" />
  <datalist id="foods"></datalist>

  <div id="result" class="card"></div>

  <script>
  const sheetID = '1znwPW9eEP-7PFLf2G-za_ftmz-e13JTg3PSujrPqnGA'; // your real ID
  const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;
   
  let allFoods = [];

  async function fetchData() {
    const res = await fetch(url);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    const data = json.table.rows.map(r => r.c.map(c => c ? c.v : ""));
    return data;
  }

  async function init() {
    const data = await fetchData();
    allFoods = data.slice(1); // skip header row
    const foodList = document.getElementById('foods');
    allFoods.forEach(row => {
      const opt = document.createElement('option');
      opt.value = row[1]; // Food is column 2 now (Category, Food, ...)
      foodList.appendChild(opt);
    });
  }

function render(match) {
  const sectionStyle = `
    border-radius:10px;
    padding:10px;
    margin-bottom:12px;
    box-shadow:0 2px 6px rgba(0,0,0,0.08);
    transition:transform 0.15s ease, box-shadow 0.15s ease;
  `;

  const hoverEffect = `
    this.style.transform='scale(1.02)';
    this.style.boxShadow='0 4px 12px rgba(0,0,0,0.15)';
  `;

  const hoverReset = `
    this.style.transform='scale(1)';
    this.style.boxShadow='0 2px 6px rgba(0,0,0,0.08)';
  `;

  const html = `
    <div style="margin-bottom:10px;text-align:center;">
      <strong style="font-size:1.4em;">${match[1]}</strong><br>
      <b>Category:</b> ${match[0]}
    </div>

    <div style="background:#e8f6f3;${sectionStyle}" onmouseenter="${hoverEffect}" onmouseleave="${hoverReset}">
      <h3 style="margin:4px 0;color:#0b7d5f;">üíâ Diabetes</h3>
      <p style="margin:4px 0;">${match[5]}</p>
    </div>

    <div style="background:#fff5e6;${sectionStyle}" onmouseenter="${hoverEffect}" onmouseleave="${hoverReset}">
      <h3 style="margin:4px 0;color:#b36b00;">üßà High Cholesterol</h3>
      <p style="margin:4px 0;">${match[2]}</p>
    </div>

    <div style="background:#eaf4fc;${sectionStyle}" onmouseenter="${hoverEffect}" onmouseleave="${hoverReset}">
      <h3 style="margin:4px 0;color:#0b4fb3;">‚ù§Ô∏è Heart Healthy</h3>
      <p style="margin:4px 0;">${match[3]}</p>
    </div>

    <div style="background:#fceaea;${sectionStyle}" onmouseenter="${hoverEffect}" onmouseleave="${hoverReset}">
      <h3 style="margin:4px 0;color:#a10b0b;">üíì High Blood Pressure</h3>
      <p style="margin:4px 0;">${match[4]}</p>
    </div>

    <div style="background:#f6f6f6;${sectionStyle}" onmouseenter="${hoverEffect}" onmouseleave="${hoverReset}">
      <h3 style="margin:4px 0;color:#333;">ü•ó 4 Healthy Alternatives</h3>
      <p style="margin:4px 0;">${match[6]}</p>
    </div>
  `;
  document.getElementById('result').innerHTML = html;
}


  function searchFood() {
    const query = document.getElementById('search').value.toLowerCase().trim();
    const match = allFoods.find(row => (row[1] || "").toLowerCase() === query);
    if (match) render(match);
    else document.getElementById('result').innerHTML = "‚ùå Food not found. Try another!";
  }

  document.getElementById('search').addEventListener('change', searchFood);
  init();
  </script>
<script>
// Improved mobile-friendly typeahead
document.getElementById('search').addEventListener('input', function() {
  const query = this.value.toLowerCase().trim();
  const datalist = document.getElementById('foods');
  datalist.innerHTML = "";
  if (query.length < 2) return; // start suggesting after 2 letters
  const matches = allFoods
    .filter(row => row[1].toLowerCase().includes(query))
    .slice(0, 10);
  matches.forEach(row => {
    const opt = document.createElement('option');
    opt.value = row[1];
    datalist.appendChild(opt);
  });
});
</script>

  
</body>
</html>
